services:
  portainer:
    image: portainer/portainer-ce:2.33.7
    container_name: portainer
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs: /tmp
    command: >
      -H tcp://docker-socket-proxy:2375
      --http-disabled
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /srv/data/portainer:/data
    networks:
      - web-proxy
      - socket-proxy
    # Pas de ports expos√©s publiquement, seulement via le reverse proxy
    expose:
      - "9443"
    environment:
      - PORTAINER_HTTP_ENABLED=false
    labels:
      # Labels pour Nginx Proxy Manager (optionnel, pour documentation)
      - "traefik.enable=false"
    depends_on:
      - socket-proxy

  socket-proxy:
    image: tecnativa/docker-socket-proxy
    container_name: docker-socket-proxy
    restart: unless-stopped
    environment:
      - CONTAINERS=1
      - SERVICES=1
      - TASKS=1
      - NETWORKS=1
      - VOLUMES=1
      - IMAGES=1
      - INFO=1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - socket-proxy

networks:
  web-proxy:
    external: true
  socket-proxy:
    internal: true
